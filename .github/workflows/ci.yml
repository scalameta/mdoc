name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  checks:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt
      - run: ./bin/scalafmt --test
  docs:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0      
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt
      - run: sbt '++2.12.18 docs/mdoc'
  test-windows:
    name: "Windows"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: adopt
      - run: sbt '++2.13.12 test'
        shell: bash
  test:
    name: ${{ matrix.command }} ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17]
        command:
          # Test legacy Scala versions, where reporting API changed
          - "'++2.12.12! test'"
          - "'++2.12.18 test'"
          - "'++2.13.12 test'"
          # Minimal supported version
          - "'++3.3.1 test'"
          - "scripted"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: adopt
      - run: sbt ${{ matrix.command }}
